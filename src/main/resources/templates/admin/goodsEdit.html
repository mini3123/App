<!--메인이미지-->
<div class="jumbotron">
  <div class="container">
    <h1 class="display-4">수정하기</h1>
    <hr class="my-4">
  </div>
</div>

<!--본문-->
<div class="container my-5">
  <form method="post" action="/admin/editSave" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="${goods.Id}">
    <div class="form-group">
      <label for="exampleFormControlSelect1">상품카테고리</label>
      <select class="form-control" id="exampleFormControlSelect1"
              name="goodsCategory">
        <option value="휴대폰">휴대폰</option>
        <option value="컴퓨터">컴퓨터</option>
        <option value="TV">TV</option>
        <option value="노트북">노트북</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">상품명</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
             name="goodsName" required placeholder="상품명을 입력하세요">
    </div>

    <div class="form-group">
      <label for="exampleInputName">상품가격</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp"
             name="goodsMoney" required placeholder="상품가격을 입력하세요">
    </div>

    <div class="form-group">
      <label for="exampleInputName1">상품브랜드</label>
      <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp"
             name="goodsBrand" required placeholder="상품브랜드를 입력하세요">
    </div>

    <div class="form-group">
      <label for="exampleInputName2">배송비</label>
      <input type="text" class="form-control" id="exampleInputName2" aria-describedby="emailHelp"
             name="goodsCost" required placeholder="배송비를 입력하세요">
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">상품내용</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                name="goodsContents"></textarea>
    </div>

    <div class="form-group">
      <label for="exampleFormControlFile1">상품사진</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1"
             name="goodsFile">
    </div>



    <button type="submit" class="btn btn-primary">상품등록</button>
  </form>



</div>

<!--푸터-->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


</body>
